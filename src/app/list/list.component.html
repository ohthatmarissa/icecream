<h1>MT Ice Cream</h1>
<table>
  <tr>
    <th>Flavor</th>
    <th>Type</th>
    <th>Price</th>
    <th>Rating</th>
    <th></th>
  </tr>
  <tr *ngFor="let iceCream of childIceCreamList">
    <td>{{ iceCream.flavor }}</td>
    <td>{{ iceCream.type}}</td>
    <td>{{ iceCream.price}}</td>
    <td>{{ iceCream.rating}}</td>
    <td><button (click)="editButtonClicked(iceCream)">Edit</button></td>
  </tr>
</table>
